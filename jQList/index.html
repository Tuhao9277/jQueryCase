<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
 
    <!-- 总容器开始 -->
    <div class="container">
        <h1>My Todo 应用</h1>
        <form class="add-task">
            <input type="text" name="content" placeholder="下午记得买菜"  autocomplete="off" autofocus>
            <button type="submit">submit</button>
        </form>
        <div class="task-list"> <!-- 清单列表开始 -->
            <div class="task-item">  <!-- 任务开始 -->
                <span> <input type="checkbox"></span>
                <span class="task-content">item content 1</span>
                <span >detail</span>
                <span>delete</span>
            </div>
          
            <!-- 任务结束 -->

        </div>  <!-- 清单列表结束 -->
        <div class="task-detail-mask"></div>
    <div class="task-detail"> <!-- 任务详情开始 -->
        <div>
            <div class="content">   <!-- 任务标题开始 -->
                下午记得买菜
            </div><!-- 任务标题结束 -->
        <!-- 任务描述开始 -->
            <div>
                <div class="desc">
                    <textarea ></textarea>
                </div>
            </div><!-- 任务描述结束 -->
            <div class="remind">  <!-- 任务定时提醒开始 -->
                <input type="date" name="" id="">
                <!-- <button type="submit">submit</button> -->
            </div><!-- 任务定时提醒结束 -->
        </div>
        </div><!-- 任务详情结束 -->
   
  
<!-- 纵容器结束 -->
</div>
</body>
<script src="node_modules/store/dist/store.v1-backcompat.min.js"></script>
<script src="js/base.js "></script>

</html>
